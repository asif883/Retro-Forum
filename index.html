<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://kit.fontawesome.com/fecc398964.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        .mulish-font{
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>
<body class="container mx-auto mulish-font">
    <header>
        <nav class="flex justify-between mt-8">
            <div>
                <h1 class="text-3xl font-bold text-[#12132D]">ReTro</h1>

            </div>
            <div class="space-x-4">
                <div class="tooltip" data-tip="Home">
                    <button class="btn"><i class="fa-solid fa-house"></i></button>
                  </div>
                <div class="tooltip" data-tip="Edit">
                    <button class="btn"><i class="fa-solid fa-pen"></i></button>
                  </div>
                <div class="tooltip" data-tip="Add member">
                    <button class="btn"><i class="fa-solid fa-user-plus"></i></button>
                  </div>
                <div class="tooltip" data-tip="Flag">
                    <button class="btn"><i class="fa-regular fa-flag"></i></button>
                  </div>
                <button class="btn rounded-2xl px-8 bg-blue-400 text-white">Sing In</button>
            </div>
        </nav>
        <!-- banner -->
        <section>
            <div class=" h-[600px] mt-8 rounded-lg" style="background-repeat: no-repeat; background-size: cover; background-image: url(images/Group\ 9.png);"> 

              <div class="flex gap-52">
                <div class="pl-20 pt-32 space-y-8">
                  <h1 class="text-6xl font-bold text-white">Welcome To the <br><span class="text-blue-300">ReTro</span> Forum</h1>
                  <p class="text-white">Share your favorite opinion and win and wp forum coffee mug!</p>
                  <label class="rounded-2xl input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search here anything" />
                    <button class="btn rounded-2xl btn-info">Search</button>
                  </label>
                </div>
                <div class="mt-32 w-[350px] h-[250px] bg-white rounded-lg ">
                   <div class="grid grid-rows-2 gap-6 p-10">
                      <div class="flex justify-between">
                        <p>Registered users</p>
                        <p>01</p>
                      </div>
                      <div class="flex justify-between">
                        <p>Forum</p>
                        <p>01</p>
                      </div>
                      <div class="flex justify-between">
                        <p>Topics</p>
                        <p>01</p>
                      </div>
                      <div class="flex justify-between">
                        <p>Replies</p>
                        <p>01</p>
                      </div>
                   </div>
                </div>
              </div>
                
           </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
